  <section class="mb-4 h-25 w-25 my-5 mx-auto">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Any questions?Please do not hesitate to contact us directly.Our
      team will come back to you within a matter of hours to help you.</p>
    <div class="row">
      <div class="col-md-9 md-md-0 md-5">
        <form id="contact-form" name="contact-form" action="email" method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0"></div>
              <label for="name" class="">Your name</label>
              <input type="text" id="name" name="name" class="form-control">
             
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="email" class="">Your email</label>
              <input type="text" name="email" id="email" class="form-control">
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="subject" class="">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control">
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="md-form">
              <label for="message">Your message</label>
              <textarea type="text" name="message" id="message"  rows="2" class="form-control md-textarea"></textarea>
          
            </div>
          </div>
        </div>
        </form>
        <div class="text-center text-md-left">
          <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
        </div>
        <div class="status"></div>
      </div>
      
    </div>

  </section>
